<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=100%">
    <title>CAD Drawings Page</title>
    <link rel="stylesheet" href="../task-page.css">
    <!-- <script src="../../../../revisitUtilities/revisit-communicate.js"></script> -->
    <script type="module">

        window.showSubContent = function(page, button) {

          document.querySelectorAll('.subcontent').forEach(div => div.style.display = 'none');
          document.querySelector(`#${page}`).style.display = 'block';
          document.querySelectorAll('.subtab').forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');

          // trrack.apply('Change data view', clickButton(page));

          // Save the current state to ReVISit
          // saveToReVISit();
        }

    </script>
</head>
<body>
    <div class="subtabs">
        <div class="subtab active" onclick="showSubContent('feature-legend-A', this)">Design A</div>
        <div class="subtab" onclick="showSubContent('feature-legend-B', this)">Design B</div>
    </div>
    <div id="feature-legend-A" class="subcontent" style="display: block;">
        <img src="../../data/Feature Legend/Legend 1 Design A.png" style="width: 100%; height: auto;"></img>
        <img src="../../data/Feature Legend/Legend 2 Design A.png" style="width: 100%; height: auto;"></img>
    </div>
    <div id="feature-legend-B" class="subcontent">
        <img src="../../data/Feature Legend/Legend 1 Design B.png" style="width: 100%; height: auto;"></img>
        <img src="../../data/Feature Legend/Legend 2 Design B.png" style="width: 100%; height: auto;"></img>
    </div>
</body>
</html>
