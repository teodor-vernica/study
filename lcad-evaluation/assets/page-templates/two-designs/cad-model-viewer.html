<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mesh Viewer</title>
    <style>
    body { margin: 0; 
        overflow: hidden;
    }
        canvas { display: block;
                width: 100vw;
                height: 100vh; }
        .subcontent {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="../task-page.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <div class="subtabs">
        <div class="subtab active" onclick="switchModel('cad-model-A')">Design A</div>
        <div class="subtab" onclick="switchModel('cad-model-B')">Design B</div>
    </div>
    <div id="subcontent" class="subcontent"></div>

    <script>
        let currentModel;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xffffff); // Set background color to white
        // document.getElementById('subcontent').appendChild(renderer.domElement); // Append canvas to subcontent div
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        const material = new THREE.MeshStandardMaterial({ color: 0xc5cfd6 });
        material.ambientLight = material.color

        loader = new THREE.GLTFLoader();

        function loadModel(path) {
            if (currentModel) {
                scene.remove(currentModel);
            }
            loader.load(path, function (gltf) {
                const object = gltf.scene;
                // Adjust initial orientation
                object.rotation.x = Math.PI/2; // Rotate 90 degrees around the X-axis
                object.rotation.y = Math.PI; // Rotate 180 degrees around the Y-axis
                object.rotation.z = Math.PI
                scene.add(object);
                currentModel = object;
                window.dispatchEvent(new Event('resize')); // Trigger resize
            });
        }

        loadModel('../../data/CAD/ScrewPumpShaft - Design A.gltf'); // Load default model

        camera.position.z = 0.2;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            directionalLight.position.copy(camera.position);
            directionalLight.target.position.copy(camera.position).add(camera.getWorldDirection(new THREE.Vector3()));
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function switchModel(model) {
            if (model === 'cad-model-A') {
                loadModel('../../data/CAD/ScrewPumpShaft - Design A.gltf');
            } else if (model === 'cad-model-B') {
                loadModel('../../data/CAD/ScrewPumpShaft - Design B.gltf');
            }
            document.querySelectorAll('.subtab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.subtab[onclick="switchModel('${model}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
