<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | unity-voxel</title>
  </head>
  <body style="text-align: center">
    <!-- <canvas id="unity-canvas" width=1000 height=500 style="width: 1000px; height: 500px; background: #231F20"></canvas> -->

    <script src="Build/Unity App v1.2 (hardening).loader.js"></script>

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Unity App v1.2 (hardening).data.unityweb",

        codeUrl: "Build/Unity App v1.2 (hardening).wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Teo Vernica",
        productName: "unity-voxel",
        productVersion: "1.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
